upstream snoroc_api_prod {
    server 127.0.0.1:13030; # Port backend PROD
    keepalive 16;
}

# HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name snoroc.fr www.snoroc.fr;
    return 301 https://snoroc.fr$request_uri;
}

# Redirection www → non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.snoroc.fr;

    ssl_certificate     /etc/letsencrypt/live/snoroc.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/snoroc.fr/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://snoroc.fr$request_uri;
}

# Site principal snoroc.fr (PROD)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name snoroc.fr;

    ssl_certificate     /etc/letsencrypt/live/snoroc.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/snoroc.fr/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    include /etc/nginx/snippets/security.conf;
    include /etc/nginx/snippets/gzip.conf;
    include /etc/nginx/snippets/limits.conf;
    include /etc/nginx/snippets/bot-protection.conf;

    client_max_body_size 20m;

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 10;

        proxy_pass http://snoroc_api_prod;
        include /etc/nginx/snippets/proxy.conf;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin 'https://snoroc.fr' always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-Requested-With' always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            add_header Content-Type 'text/plain charset=UTF-8';
            return 204;
        }

        add_header Access-Control-Allow-Origin 'https://snoroc.fr' always;
        add_header Access-Control-Allow-Credentials 'true' always;
    }

    location ~ ^/api/(login|register|reset-password) {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://snoroc_api_prod;
        include /etc/nginx/snippets/proxy.conf;

        add_header Access-Control-Allow-Origin 'https://snoroc.fr' always;
        add_header Access-Control-Allow-Credentials 'true' always;
    }

    location /uploads/ {
        limit_req zone=general_limit burst=50 nodelay;

        alias /srv/snoroc/snoroc_back/public/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin 'https://snoroc.fr' always;

        location ~ \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    location / {
        limit_req zone=general_limit burst=100 nodelay;

        root /srv/snoroc/snoroc_front/build;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(conf|config|yml|yaml|json|env)$ {
        deny all;
    }

    access_log /var/log/nginx/snoroc.access.log;
    error_log  /var/log/nginx/snoroc.error.log;
}
