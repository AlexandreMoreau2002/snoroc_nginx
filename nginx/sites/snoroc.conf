# --- HTTP → HTTPS redirection pour snoroc.fr et www.snoroc.fr ---
server {
    listen 80;
    server_name snoroc.fr www.snoroc.fr;
    
    # Redirect all HTTP to HTTPS
    return 301 https://snoroc.fr$request_uri;
}

# --- Redirection www → non-www ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.snoroc.fr;

    # SSL/TLS Configuration (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/snoroc.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/snoroc.fr/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect www to non-www
    return 301 https://snoroc.fr$request_uri;
}

# --- HTTPS server block pour snoroc.fr ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name snoroc.fr;

    # SSL/TLS Configuration (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/snoroc.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/snoroc.fr/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Include security headers
    include /etc/nginx/snippets/security.conf;
    
    # Include gzip compression
    include /etc/nginx/snippets/gzip.conf;
    
    # Include timeouts and limits
    include /etc/nginx/snippets/limits.conf;
    
    # Include bot protection
    include /etc/nginx/snippets/bot-protection.conf;

    # --- Backend API (Express on port 3031) ---
    location /api/ {
        # Rate limiting : 10 requêtes par seconde max
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        # Limite de connexions simultanées : 10 par IP
        limit_conn conn_limit 10;
        
        # Remove /api prefix when proxying to backend
        proxy_pass http://127.0.0.1:3031/;
        
        # Include proxy headers
        include /etc/nginx/snippets/proxy.conf;
        
        # CORS
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://snoroc.fr' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
        
        add_header 'Access-Control-Allow-Origin' 'https://snoroc.fr' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
    
    # --- Endpoints sensibles (login, register, etc.) ---
    location ~ ^/api/(login|register|reset-password) {
        # Rate limiting STRICT : 5 requêtes par minute max
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;
        
        # Proxy vers le backend
        proxy_pass http://127.0.0.1:3031;
        include /etc/nginx/snippets/proxy.conf;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' 'https://snoroc.fr' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # --- Uploads statiques (images, etc.) ---
    location /uploads/ {
        # Rate limiting général
        limit_req zone=general_limit burst=50 nodelay;
        
        alias /srv/snoroc/snoroc_back/public/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # CORS pour les images
        add_header Access-Control-Allow-Origin 'https://snoroc.fr' always;
        
        # Bloquer l'exécution de scripts dans les uploads
        location ~ \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # --- Frontend React (build) ---
    location / {
        # Rate limiting général
        limit_req zone=general_limit burst=100 nodelay;
        
        root /srv/snoroc/snoroc_front/build;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquer l'accès aux fichiers de config
    location ~ \.(conf|config|yml|yaml|json|env)$ {
        deny all;
    }

    # Logging
    access_log  /var/log/nginx/snoroc.access.log;
    error_log   /var/log/nginx/snoroc.error.log;
}
