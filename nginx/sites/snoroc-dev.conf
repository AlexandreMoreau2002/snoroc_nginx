# --- HTTP â†’ HTTPS redirection pour dev.snoroc.fr ---
server {
    listen 80;
    server_name dev.snoroc.fr;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# --- HTTPS server block pour dev.snoroc.fr ---
server {
    listen 443 ssl http2;
    server_name dev.snoroc.fr;

    # SSL/TLS Configuration (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/dev.snoroc.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.snoroc.fr/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Include security headers
    include /etc/nginx/snippets/security.conf;
    
    # Include gzip compression
    include /etc/nginx/snippets/gzip.conf;

    # --- Backend API (Express on port 3030) ---
    location /api/ {
        # Remove /api prefix when proxying to backend
        proxy_pass http://127.0.0.1:3030/;
        
        # Include proxy headers
        include /etc/nginx/snippets/proxy.conf;
        
        # Include CORS configuration
        include /etc/nginx/snippets/cors.conf;
    }

    # --- Uploads statiques (images, etc.) ---
    location /uploads/ {
        alias /srv/snoroc-dev/snoroc_back/public/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin *;
    }

    # --- Frontend React (build) ---
    location / {
        root /srv/snoroc-dev/snoroc_front/build;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Logging
    access_log  /var/log/nginx/snoroc-dev.access.log;
    error_log   /var/log/nginx/snoroc-dev.error.log;
}
